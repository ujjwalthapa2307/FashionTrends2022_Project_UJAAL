
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Fashion Trend</title>

    <!--CSS files references-->
    <link href="../static/content/font.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../static/content/tooltipster.css" />
    <link href="../static/content/pgwslider.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/content/font-awesome.min.css">
    <link href="../static/content/style.css" rel="stylesheet" media="screen">
    <link href="../static/content/responsive.css" rel="stylesheet" media="screen">

    <script src="../static/scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <section id="header_area">
        <div class="wrapper header">
            <div class="clearfix header_top">
                <div class="clearfix logo floatleft">
                    <a href=""><h1><span>FASHION</span> SPY</h1></a>
                </div>
            </div>
            <div class="header_bottom">
                <nav>
                    <ul id="nav">
                        <li><a href="">Home</a></li>
                        <li><a href="">Subscription</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section id="content_area">
        <div class="clearfix wrapper main_content_area">
            <div class="clearfix main_content floatleft">
                <div class="clearfix content">
                    <div class="content_title"><h2>Kindly enter your details for Registeration</h2></div>

                    <div class="clearfix single_content">
                        <div class="clearfix post_detail">
                            <div class="clearfix post_excerpt">
                                <div class="clearfix sidebar_container floatright">
                                    <div class="clearfix newsletter">
                                        <form action="" method="POST">
                                            <input type="text" name="name" placeholder="User Name" id="mce-TEXT" />
                                            <input type="email" name="email" placeholder="Email Address" id="mce-EMAIL" />
                                            <input type="password" name="password" placeholder="Password" id="mce-PASSWORD">
                                            <input type="password" name="confirm_password" placeholder="Confirm Password" id="mce-PASSWORD">
                                            <input type="submit" value="REGISTER" id="mc-embedded-subscribe" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer_bottom_area">
        <div class="clearfix wrapper footer_bottom">
            <div class="clearfix copyright floatleft">
                {% block content %}{% endblock %}
                <p> Copyright &copy; {{ year }} - My Flask Application</p>
            </div>
        </div>
    </section>

    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="../static/scripts/bootstrap.js"></script>
    <script src="../static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
